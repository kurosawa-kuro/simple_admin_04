<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ダッシュボード | Kuroによる</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="#" class="logo">
          <img src="./admin.png" alt="管理者アイコン">
          <span class="nav-link">ダッシュボード</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-home" aria-hidden="true"></i>
          <span class="nav-link">ホーム</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-user" aria-hidden="true"></i>
          <span class="nav-link">プロフィール</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-wallet" aria-hidden="true"></i>
          <span class="nav-link">ウォレット</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-chart-bar" aria-hidden="true"></i>
          <span class="nav-link">分析</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-tasks" aria-hidden="true"></i>
          <span class="nav-link">タスク</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-cog" aria-hidden="true"></i>
          <span class="nav-link">設定</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-question-circle" aria-hidden="true"></i>
          <span class="nav-link">ヘルプ</span>
        </a></li>
        <li><a href="form.html">
          <i class="fas fa-question-circle" aria-hidden="true"></i>
          <span class="nav-link">フォーム</span>
        </a></li>

        <li><a href="#" class="nav-logout">
          <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
          <span class="nav-link">ログアウト</span>
        </a></li>
      </ul>
    </nav>

    <main class="main-content">
      <header class="header-main">
        <h1>フォーム</h1>
        <i class="fas fa-user-cog" aria-hidden="true"></i>
      </header>

      <div class="form-login form-container">
          <form action="/path-to-submit" method="post" class="login-form">
              <div class="form-group">
                  <label for="email">メールアドレス：</label>
                  <input type="email" id="email" name="email" class="form-control" required placeholder="メールアドレスを入力してください">
              </div>

              <div class="form-group">
                  <label for="password">パスワード：</label>
                  <input type="password" id="password" name="password" class="form-control" required placeholder="パスワードを入力してください">
              </div>

              <button type="submit" class="btn btn-primary">ログイン</button>
          </form>
      </div>

    </main>
  </div>
</body>
</html>
