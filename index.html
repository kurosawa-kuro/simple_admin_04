<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ダッシュボード | Kuroによる</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="#" class="logo">
          <img src="./admin.png" alt="管理者アイコン">
          <span class="nav-link">ダッシュボード</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-home" aria-hidden="true"></i>
          <span class="nav-link">ホーム</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-user" aria-hidden="true"></i>
          <span class="nav-link">プロフィール</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-wallet" aria-hidden="true"></i>
          <span class="nav-link">ウォレット</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-chart-bar" aria-hidden="true"></i>
          <span class="nav-link">分析</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-tasks" aria-hidden="true"></i>
          <span class="nav-link">タスク</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-cog" aria-hidden="true"></i>
          <span class="nav-link">設定</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-question-circle" aria-hidden="true"></i>
          <span class="nav-link">ヘルプ</span>
        </a></li>
        <li><a href="#" class="nav-logout">
          <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
          <span class="nav-link">ログアウト</span>
        </a></li>
      </ul>
    </nav>

    <main class="main-content">
      <header class="header-main">
        <h1>スキル</h1>
        <i class="fas fa-user-cog" aria-hidden="true"></i>
      </header>

      <div class="skills-section">
        <div class="card">
          <i class="fas fa-laptop-code" aria-hidden="true"></i>
          <h3>ウェブ開発</h3>
          <p>100万人以上の学生が参加。</p>
          <button>開始する</button>
        </div>
        <div class="card">
          <i class="fab fa-wordpress" aria-hidden="true"></i>
          <h3>WordPress</h3>
          <p>300万人以上の学生が参加。</p>
          <button>開始する</button>
        </div>
        <div class="card">
          <i class="fas fa-palette" aria-hidden="true"></i>
          <h3>グラフィックデザイン</h3>
          <p>200万人以上の学生が参加。</p>
          <button>開始する</button>
        </div>
        <div class="card">
          <i class="fab fa-app-store-ios" aria-hidden="true"></i>
          <h3>iOS開発</h3>
          <p>100万人以上の学生が参加。</p>
          <button>開始する</button>
        </div>
      </div>

      <article class="course-section">
        <h2>私のコース</h2>
        <div class="course-container">
          <ul>
            <li class="active">進行中</li>
            <li>探索</li>
            <li>受講予定</li>
            <li>完了</li>
          </ul>
          <div class="course">
            <div class="course-card">
              <h3>HTML</h3>
              <p>80% - 進行中</p>
              <button>続ける</button>
              <i class="fab fa-html5 html" aria-hidden="true"></i>
            </div>
            <div class="course-card">
              <h3>CSS</h3>
              <p>50% - 進行中</p>
              <button>続ける</button>
              <i class="fab fa-css3-alt css" aria-hidden="true"></i>
            </div>
            <div class="course-card">
              <h3>JavaScript</h3>
              <p>30% - 進行中</p>
              <button>続ける</button>
              <i class="fab fa-js-square js" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </article >

    </main>
  </div>
</body>
</html>
